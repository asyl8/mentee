<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentee – Learn from Other Students</title>

  <style>
    :root {
      --blue: #cae0f4;
      --yellow: #f4de8d;
      --cream: #f4eee3;
      --orange: #f25635;
      --red: #7d2d17;
      --turquoise: #ebf6ee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--turquoise);
      color: var(--red);
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* KEYFRAME ANIMATIONS */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes softGlow {
      0% { box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
      50% { box-shadow: 0 18px 40px rgba(0,0,0,0.18); }
      100% { box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
    }

    /* Top bar */
    .top-bar {
      width: 100%;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      animation: fadeUp 0.6s ease-out;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    /* SMALL LOGO (no animation now) */
    .brand-logo {
      height: 40px;
      width: 40px;
      object-fit: contain;
    }

    .brand-name {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--red);
      letter-spacing: 0.03em;
    }

    /* Main content */
    .content {
      flex: 1;
      max-width: 650px;
      text-align: center;
      padding: 2.5rem 1.5rem 3rem;
      animation: fadeUp 0.7s ease-out;
      animation-fill-mode: both;
      animation-delay: 0.1s;
    }

    .hero-background {
      background: var(--blue);
      padding: 1.8rem 1.2rem 1.2rem;
      border-radius: 24px;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      animation: fadeUp 0.7s ease-out;
    }

    .hero-background::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top, rgba(244, 222, 141, 0.7), transparent 60%);
      opacity: 0.7;
      pointer-events: none;
    }

    /* BIG ILLUSTRATION FLOATS */
    .hero-illustration {
      width: 260px;
      max-width: 80%;
      position: relative;
      z-index: 1;
      animation: float 4.5s ease-in-out infinite;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.75rem;
      color: var(--red);
      animation: fadeUp 0.7s ease-out;
      animation-delay: 0.15s;
      animation-fill-mode: both;
    }

    .subtitle {
      font-size: 1rem;
      color: #5d463d;
      margin-bottom: 2rem;
      animation: fadeUp 0.7s ease-out;
      animation-delay: 0.25s;
      animation-fill-mode: both;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-width: 340px;
      margin: 0 auto;
      animation: fadeUp 0.7s ease-out;
      animation-delay: 0.35s;
      animation-fill-mode: both;
    }

    .btn {
      padding: 0.9rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.15s ease;
    }

    .btn-primary {
      background: var(--orange);
      color: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.18);
      animation: softGlow 4s ease-in-out infinite;
    }

    .btn-primary:hover {
      background: var(--red);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.22);
    }

    .btn-secondary {
      background: white;
      color: var(--red);
      border: 2px solid var(--blue);
    }

    .btn-secondary:hover {
      background: var(--blue);
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- Top bar (logo no longer floats) -->
    <header class="top-bar">
      <div class="brand">
        <img src="components/monkeyteacher.png" alt="Logo" class="brand-logo" />
        <span class="brand-name">Mentee</span>
      </div>
    </header>

    <!-- Main animated content -->
    <main class="content">
      <div class="hero-background">
        <!-- BIG floating image -->
        <img
          src="components/monkeyfun.png"
        
          class="hero-illustration"
        />
      </div>

      <h1>The fun, friendly way to learn real-world skills.</h1>
      <p class="subtitle">
        Join a student-powered community where you can teach what you know and
        learn what you’ve always wanted to try.
      </p>

      <div class="actions">
       
        <a href="selection.html">
  <button class="btn btn-primary">GET STARTED</button>
</a>
        <button class="btn btn-secondary">I ALREADY HAVE AN ACCOUNT</button>
      </div>
    </main>
  </div>
</body>
</html>
