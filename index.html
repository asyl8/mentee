<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentee â€“ Find Your Perfect Mentor</title>
  <style>
    :root {
      --turquoise: #ebf6ee;
      --orange: #f25635;
      --red: #7d2d17;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: linear-gradient(135deg, var(--turquoise) 0%, #d4f1e8 100%);
      color: var(--red);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 700px;
      background: var(--white);
      border-radius: 32px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
    }

    .logo-section {
      margin-bottom: 2rem;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      margin: 0 0 0.5rem;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 1.1rem;
      color: #666;
      margin: 0 0 2rem;
      line-height: 1.6;
    }

    .cta-button {
      display: inline-block;
      background: var(--orange);
      color: var(--white);
      padding: 1rem 2.5rem;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(242, 86, 53, 0.4);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: var(--red);
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(125, 45, 23, 0.5);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 2px solid #f0f0f0;
    }

    .feature {
      font-size: 0.9rem;
      color: #666;
    }

    .feature-number {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--orange);
      margin-bottom: 0.3rem;
    }

    @media (max-width: 640px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .cta-button {
        padding: 0.9rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="./components/monkeyteacher.png" alt="Mentee Logo" class="logo-img" />
      <h1>Mentee</h1>
    </div>

    <p class="tagline">
      Connect with expert mentors and unlock your potential. Learn new skills from industry leaders.
    </p>

    <a href="./selection.html" class="cta-button">Get Started</a>

    <div class="features">
      <div class="feature">
        <div class="feature-number">1000+</div>
        <div>Expert Mentors</div>
      </div>
      <div class="feature">
        <div class="feature-number">100+</div>
        <div>Skill Categories</div>
      </div>
      <div class="feature">
        <div class="feature-number">24/7</div>
        <div>Availability</div>
      </div>
    </div>
  </div>
</body>
</html>
